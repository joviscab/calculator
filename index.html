<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Pocket Calculator!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <h1>I'm the operator with my pocket calculator!</h1>
    <div id="container">
      <div id="display">
        <p>kraftwerk</p>
      </div>
      <div id="buttons-container">
      <div id="firstline">
        <button id="7" class="btn">7</button>
        <button id="8" class="btn">8</button>
        <button id="9" class="btn">9</button>
        <button id="C" class="btn">C</button>
        <button id="AC" class="btn">AC</button>
      </div>
      <div id="secondline">
        <button id="4" class="btn">4</button>
        <button id="5" class="btn">5</button>
        <button id="6" class="btn">6</button>
        <button id="x" class="btn">x</button>
        <button id="รท" class="btn">รท</button>
      </div>
      <div id="thirdline">
        <button id="1" class="btn">1</button>
        <button id="2" class="btn">2</button>
        <button id="3" class="btn">3</button>
        <button id="+" class="btn">+</button>
        <button id="-" class="btn">-</button>
      </div>
      <div id="lastline">
        <button id="0" class="btn">0</button>
        <button id="." class="btn">.</button>
        <button id="EXP" class="btn">EXP</button>
        <button id="=" class="btn">=</button>
        <button id="EXE" class="btn">EXE</button>
      </div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
