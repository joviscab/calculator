<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>I'm the operator with my Pocket Calculator!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <div id="container">
      <div id="display">
        <div id="displaytxt"></div>
      </div>
      <div id="buttons-container">
      <div id="firstline">
        <button id="7" class="btn-number">7</button>
        <button id="8" class="btn-number">8</button>
        <button id="9" class="btn-number">9</button>
        <button id="C" class="btn-clear">C</button>
        <button id="AC" class="btn-clear">AC</button>
      </div>
      <div id="secondline">
        <button id="4" class="btn-number">4</button>
        <button id="5" class="btn-number">5</button>
        <button id="6" class="btn-number">6</button>
        <button id="x" class="btn-operator">x</button>
        <button id="รท" class="btn-operator">รท</button>
      </div>
      <div id="thirdline">
        <button id="1" class="btn-number">1</button>
        <button id="2" class="btn-number">2</button>
        <button id="3" class="btn-number">3</button>
        <button id="+" class="btn-operator">+</button>
        <button id="-" class="btn-operator">-</button>
      </div>
      <div id="lastline">
        <button id="0" class="btn-number">0</button>
        <button id="." class="btn-number">.</button>
        <button id="EXP" class="btn-operator">EXP</button>
        <button id="=" class="btn-equals">=</button>
        <button id="EXE" class="btn-function">EXE</button>
      </div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
